{% extends 'base.html' %}
{% load static %}

{% block content %}

{% if registered %}
    <h1>Thank you for registering</h1>
{%  else %}
    <h1>Register Here!</h1>
    <h3>Fill out the form:</h3>
    <form method="post">
        {% csrf_token %}
        {{ user_form.as_p }}
        <input type="submit" value="Register">

    </form>


{% endif %}

{% endblock %}
