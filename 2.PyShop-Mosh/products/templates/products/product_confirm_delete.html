{% extends 'base.html' %}
{% block content %}
   <h1>Delete {{ product.name }}?</h1>

    <form method="post">
       {% csrf_token %}
        <input type="submit" class="btn btn-danger" value="Delete">
        <a href="{% url 'product:detail' pk=product.pk %} ">Cancel</a>

    </form>
{% endblock %}
