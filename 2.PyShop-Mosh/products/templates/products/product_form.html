{% extends 'base.html' %}
{% block content %}

<h1>
    {% if not form.instance.pk %}
    Create a new Product
    {% else %}
    Update Existing Product
    {% endif %}
</h1>
<form method="post" >
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-primary" value="Submit" >
    <a class='btn btn-warning' href="{% url 'product:list' %} ">Cancel</a>

</form>

{% endblock %}
